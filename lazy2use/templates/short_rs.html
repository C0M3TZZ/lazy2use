<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Result</title>
</head>
<body>
    {% extends 'layout.html'%}
         {% block content %}
         <div class="position-absolute top-50 start-50 translate-middle">
         <div class="container-fluid"></div>
         <h1>Lazy2Use URL Result</h1>
         <input class="form-control" value="https://lazy2use.space/{{short_url_display}}" id="myOutput" size="70">
         <div class="col-auto my-1">
         <button onclick="myFunction()" class="btn btn-primary">Copy URL</button>
         </div>
        <script>
        function myFunction() {
            var copyText = document.getElementById("myOutput");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            navigator.clipboard.writeText(copyText.value);
        }
        </script>
         {% endblock %}
</body>
</html>
