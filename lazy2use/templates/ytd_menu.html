{% load static %}
<!DOCTYPE html>
<html class="text-center" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="{% static '/youtube_menu/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/youtube_menu/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/effect_css/hover-min.css' %}">
</head>

<body style="border-radius: 15px;">
    {% if url_check %}
    <script>
        alert("Please Check URL Again")
    </script>
    {% endif %}
    <nav class="navbar navbar-light navbar-expand-md"
        style="background-image: linear-gradient(to right, #53b8d8, #40b4e5, #3daef2, #50a5fb, #6f9bff); font-family: 'Roboto', sans-serif;">
        <div class="container-fluid"><a class="navbar-brand" href="/"
                style="font-weight: bold;color: rgb(255,255,255); font-size: 50px;">LAZY2USE</a>
            <ul class="navbar-nav">
                <li class="nav-item" style="border-radius: 15px;"><a class="nav-link active"
                        style="margin-left: 5px;margin-right: 5px;color: rgb(0,0,0);background: #c3d5db;border-radius: 15px;font-weight: bold; font-size: 25px;width: 275px;text-align: center;">Youtube
                        Downloader</a></li>
                <li class="nav-item hvr-sink"><a class="nav-link" href="/url"
                        style="border-color: rgb(231,231,231);background: #e3f8ff;color: rgb(0,0,0);border-radius: 15px;margin-right: 5px;margin-left: 5px;font-weight: bold; font-size: 25px;width: 200px;text-align: center;">
                        URL Shortener</a></li>
                <li class="nav-item hvr-sink"><a class="nav-link" href="/about_us"
                        style="border-color: rgb(231,231,231);background: #e3f8ff;color: rgb(0,0,0);border-radius: 15px;margin-right: 5px;margin-left: 5px;font-weight: bold; font-size: 25px;width: 200px;text-align: center;">About Us</a></li>
            </ul>
        </div>
    </nav>
    <p class="d-md-flex justify-content-md-center" style="margin-top: 100px;font-weight: bold;font-size: 18px;">Paste
        your Youtube link to download<br></p>
    <form action="download" method="get">
        <div class="col" style="margin-top: px;margin-bottom: 20px;">
            <input type="url" name="url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" required style="background: rgb(230,230,230);border-radius: 10px;border-style: none;width: 300px;">
        </div>
        <button class="btn btn-danger" type="submit"
            style="padding-bottom: 3px;padding-top: 3px;background: rgb(198,109,109);">Submit</button>
    </form>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
